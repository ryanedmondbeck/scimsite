<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <!-- math.js -->
    <script type="text/javascript" src="https://unpkg.com/mathjs@5.2.3/dist/math.js"></script>
    <!-- p5 library scripts -->
    <script src="../p5.min.js"></script>
    <script src="../addons/p5.dom.min.js"></script>
    <script src="../addons/p5.sound.min.js"></script>
    <!-- cipher script -->
    <script src="cipher.js"></script>
    <!-- cipher styling js -->
    <script src="cipherstyle.js"></script>
    <!-- style sheet -->
    <link rel="stylesheet" type="text/css" href="cipher.css">
  </head>
  <body>
    <!-- <p>Select a Cipher and then click 'Toggle Playback' to start and stop melody.</p> -->
    <div class="cipherbar">
         <!-- these buttons select the appropriate ciphers -->
        <button onclick="select_none(); nClick();" class="cipherbutton" id="n">NO CIPHER</button><!--
        --><button onclick="select_caesar(); cClick();"  class="cipherbutton" id="c">CAESAR CIPHER</button><!--
        --><button onclick="select_vigenere(); vClick();"  class="cipherbutton" id="v">VIGEN&egrave;RE CIPHER</button><!--
        --><button onclick="select_hill(); hClick();"  class="cipherbutton" id="h">HILL CIPHER</button>
    </div>
    <div class="bar">
        <button onclick="toggle()" class="togglebutton">TOGGLE PLAYBACK</button><!--
        --><button class="submitbutton">SUBMIT MESSAGE</button>
    </div>
    <div class="bar">
        <input type="text" id="textfield" class="in" placeholder="ENTER YOUR TEXT HERE" onchange="getVal()" ="getVal()>
    </div>


  </body>
</html>
